<mat-card class="example-card" *ngFor="let perro of perros">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title><a [routerLink]="['/articuloDetalle',perro.nombre,perro.precio]">{{perro.nombre}}</a></mat-card-title>
        <mat-card-subtitle>{{perro.precio | currency:'Bs'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            {{perro.descripcion}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
